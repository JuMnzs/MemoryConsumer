<!DOCTYPE html>
<html>
<head>
    <title>Testet</title>
</head>
<body>
    <h1>Teste de memória RAM</h1>
    <p>A página consumirá 500MB por segundo (Com 3GB a página deverá cair)</p>
    <script>
        const memoryLeakArray = [];

        function consumeMemory() {
            const largeArray = new Array(500 * 1024 * 1024).fill('M');

            memoryLeakArray.push(largeArray);

            if (performance.memory) {
                console.log(`Used JS heap size: ${performance.memory.usedJSHeapSize / 1024 / 1024} MB`);
            }

            setTimeout(consumeMemory, 1000);
        }

        consumeMemory();
    </script>
</body>
</html>
